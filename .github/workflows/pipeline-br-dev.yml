name: CI/CD Pipeline

on:
  push:
    branches:
      - br-mehdi

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - name: Compile Project
        run: |
          mvn -f discovery-server clean compile
          mvn -f gateway clean compile
          mvn -f user clean compile
          mvn -f laboratoire clean compile
          mvn -f patient clean compile
          mvn -f analyse clean compile
          mvn -f examin clean compile
          mvn -f test clean compile

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

  # -pl flag stands for "project list"
      - name: Running Unit Tests
        run: |
          mvn -f user clean test
          mvn -f laboratoire clean test
          mvn -f patient clean test
          mvn -f analyse clean test
          mvn -f examin clean test
          mvn -f test clean test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [compile]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Build Project
        run: |
          mvn -f discovery-server clean package -DskipTests=true
          mvn -f gateway clean package -DskipTests=true
          mvn -f laboratoire clean package -DskipTests=true
          mvn -f user clean package -DskipTests=true
          mvn -f patient clean package -DskipTests=true
          mvn -f analyse clean package -DskipTests=true
          mvn -f examin clean package -DskipTests=true
          mvn -f test clean package -DskipTests=true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            */target/*.jar
          retention-days: 1

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_REPO: ${{ secrets.DOCKER_REPO }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and Push Docker Images
        run: |
          echo "Building and pushing images"
          docker build -t $DOCKER_USERNAME/discovery-server:latest -f ./discovery-server/Dockerfile ./discovery-server
          docker build -t $DOCKER_USERNAME/gateway:latest -f ./gateway/Dockerfile ./gateway
          docker build -t $DOCKER_USERNAME/laboratoire:latest -f ./laboratoire/Dockerfile ./laboratoire
          docker build -t $DOCKER_USERNAME/user:latest -f ./user/Dockerfile ./user
          
          docker build -t $DOCKER_USERNAME/patient:latest -f ./patient/Dockerfile ./patient
          docker build -t $DOCKER_USERNAME/analyse:latest -f ./analyse/Dockerfile ./analyse
          docker build -t $DOCKER_USERNAME/examin:latest -f ./examin/Dockerfile ./examin
          docker build -t $DOCKER_USERNAME/test:latest -f ./test/Dockerfile ./test

      - name: Push Docker Images
        run: |
          docker push $DOCKER_USERNAME/discovery-server:latest
          docker push $DOCKER_USERNAME/gateway:latest
          docker push $DOCKER_USERNAME/user:latest
          docker push $DOCKER_USERNAME/laboratoire:latest
          docker push $DOCKER_USERNAME/patient:latest
          docker push $DOCKER_USERNAME/analyse:latest
          docker push $DOCKER_USERNAME/examin:latest
          docker push $DOCKER_USERNAME/test:latest
          
          
