# utilisateurs.yml
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8070
spring:
  application:
    name: utilisateurs
  datasource:
    url: jdbc:postgresql://localhost:5432/utilisateurs
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql

application:
  config:
    utilisateur-url: http://localhost:8222/api/v1/utilisateurs