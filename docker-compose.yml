services:
  # PostgreSQL Database for Utilisateur Service
  utilisateurs-db:
    image: postgres:latest
    container_name: utilisateurs-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: utilisateurs
      PGDATA: /data/users
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - ./users_data:/data/users

  # PostgreSQL Database for Laboratoire Service
  laboratoires-db:
    image: postgres:latest
    container_name: laboratoires-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: laboratories
      PGDATA: /data/labos
      POSTGRES_HOST_AUTH_METHOD: trust
      PGPORT: 5433
    ports:
      - "5433:5433"
    networks:
      - app-network
    volumes:
      - ./labos_data:/data/labos


  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    volumes:
      - ./config-server/src/main/resources/configurations:/configurations
    networks:
      - app-network

  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - "8761:8761"
    depends_on:
      - config-server
    networks:
      - app-network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      - discovery-server
      - utilisateurs
      - laboratoires
    networks:
      - app-network

  utilisateurs:
    build:
      context: ./utilisateur
      dockerfile: Dockerfile
    container_name: utilisateurs
    ports:
      - "8070:8070"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://utilisateurs-db:5432/utilisateurs
    depends_on:
      - utilisateurs-db
      - discovery-server
      - config-server
    networks:
      - app-network

  laboratoires:
    build:
      context: ./laboratoire
      dockerfile: Dockerfile
    container_name: laboratoires
    ports:
      - "8090:8090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://laboratoires-db:5433/laboratories
    depends_on:
      - laboratoires-db
      - discovery-server
      - config-server
    networks:
      - app-network

# Define the network
networks:
  app-network:
    driver: bridge
# Define the volumes
volumes:
  users_data:
  labos_data:

