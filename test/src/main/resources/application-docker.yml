server:
  port: 8075
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka


spring:
  application:
    name: tests
  datasource:
    url: jdbc:postgresql://tests-db:5437/tests
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql

application:
  config:
    tests-url: http://gateway:8080/api/v1/tests

management:
  tracing:
    sampling:
      probability: 1.0